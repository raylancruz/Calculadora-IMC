  <script type="text/javascript" >

    function CalcularIMC(){

      var A = document.getElementById("Altura").value;
      var P = document.getElementById("Peso").value;
      var Total = P / (A * A);
      if(Total<18.5){
        alert("Você está magro com esse indice: " + Total.toFixed(2));
      }
      else if(Total>=18.5 && Total<24.9){
        alert("Você está normal com esse indice: " + Total.toFixed(2));
      }

      else if(Total>=25 && Total<29.9) {
        alert("Você está com sobre peso com esse indice: " + Total.toFixed(2));
      }
      else if(Total>=30 && Total<39.9) {
        alert("Você está com obesidade com esse indice: " + Total.toFixed(2));
      }
      else if (Total>40)
        alert("Você estácom obesidade grave com esse indice: " + Total.toFixed(2));
    }


  </script>
