<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>IMC</title>
  <meta charset="utf-8" />
  <script type="text/javascript" >

    function CalcularIMC(){

      var A = document.getElementById("Altura").value;
      var P = document.getElementById("Peso").value;
      var Total = P / (A * A);
      if(Total<18.5){
        alert("Você está magro com esse indice: " + Total);
      }
      else if(Total>=18.5 && Total<24.9){
        alert("Você está normal com esse indice: " + Total);
      }

      else if(Total>=25 && Total<29.9) {
        alert("Você está com sobre peso com esse indice: " + Total);
      }
      else if(Total>=30 && Total<39.9) {
        alert("Você está com obesidade com esse indice: " + Total);
      }
      else if (Total>40)
        alert("Você estácom obesidade grave com esse indice: " + Total);
    }


  </script>

  <style>
    form.borda {border-style: solid; border-color: red;}
    form{text-align: center;}
   body {text-align: center;}
   body {
  background: #0C2939;
}
   header, form ,h1{
  text-align: center;
  background: white;
  margin: 20px 0;
  padding: 10px;
}

form a {
  text-decoration: none;
  background: #333;
  border-radius: 5px;
  color: white;
  padding: 3px 8px;
}

  </style>
</head>

<body>
  <h1 class="Titulo">Cálculo do IMC</h1>


  <form class="borda" >
    <h2>Sexo</h2>
    <input type="radio" name="Sexo" />Masculino 
    <input type="radio" name="Sexo" />Feminino <br>

    <h2>Idade</h2>
    <input type="number" placeholder="35"> anos

    <h2>Altura</h2>
    <input id="Altura" type="text" name="" placeholder="1,60"> m

    <h2>Peso</h2>
    <input id="Peso" type="text" name="" placeholder="62.5"> kg

    <h2>Atividade</h2>
    <input type="radio" name="AF" />Sedentária 
    <input type="radio" name="AF" />Moderada 
    <input type="radio" name="AF" />Intensa 
    <br>

  </form>
  <br>
  
  <input 
   style="width: 100px; height: 50px"
  type="button" 
  value="Calcular IMC"
    onclick="CalcularIMC()">
  <br>

</body>
</html>
